<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Slide Effect</title>
    <style> 
        #panel, #flip{
            padding: 5px;
            text-align: center;
            background-color: tomato;
            border: solid 1px #1f1f1f;
        }
        
        #panel {
            padding: 50px;
            display: none;
        }
    </style>
</head>
<body>
    <!-- slideDown / slideUP -->
    <div id="flip">Click to slide down / slide up panel</div>
    <div id="panel">Hello world!</div>
    <br><br>


    <!-- slideToggle -->
    <div id="flip" class="ftogg">Click to toggle panel</div>
    <div id="panel" class="ptogg">Hello world!</div>

    <script>
        $(document).ready(function(){

            // Slide Down Effect
            $("#flip").click(function(){
                $("#panel").slideDown("slow");
            });

            // Slide Up Effect
            $("#flip").click(function(){
                $("#panel").slideUp("slow");
            });

            // Slide Toggle
            $(".ftogg").click(function(){
                $(".ptogg").slideToggle();
            });
             
        });
    </script>
</body>
</html>
