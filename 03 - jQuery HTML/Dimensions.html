<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>jQuery Dimensions</title>
</head>
<body>

    <div id="div1"></div>

    <br>

    <button id="btn1">Display dimensions of div Height and Width</button>
    <br><br>
    <button id="btn2">Display dimensions of div InnerHeight and InnerWidth</button> 
    <br><br>
    <button id="btn3">Display dimensions of div OuterHeight and OuterWidth</button>
    <br><br>
    <button id="btn4">Display dimensions of div OuterHeight(true) and OuterWidth(true)</button>


    <script>
        $(document).ready(function(){

            // Width and Height Method
            $("#btn1").click(function(){
                var txt = "";
                txt += "Width of div: " + $("#div1").width() + "</br>";
                txt += "Height of div: " + $("#div1").height();
                $("#div1").html(txt);
            });

            // InnerWidth and InnerHeight Method
            $("#btn2").click(function(){
                var txt = "";
                txt += "Width of div: " + $("#div1").width() + "</br>";
                txt += "Height of div: " + $("#div1").height() + "</br>";
                txt += "Inner width of div: " + $("#div1").innerWidth() + "</br>";
                txt += "Inner height of div: " + $("#div1").innerHeight();
                $("#div1").html(txt);
            });

            // OuterHeight and OuterWidth
            $("#btn3").click(function(){
                var txt = "";
                txt += "Width of div: " + $("#div1").width() + "</br>";
                txt += "Height of div: " + $("#div1").height() + "</br>";
                txt += "Outer width of div: " + $("#div1").outerWidth() + "</br>";
                txt += "Outer height of div: " + $("#div1").outerHeight();
                $("#div1").html(txt);
            });

            // OuterWidth(true) and InnerWidth(true)
            $("#btn4").click(function(){
                var txt = "";
                txt += "Width of div: " + $("#div1").width() + "</br>";
                txt += "Height of div: " + $("#div1").height() + "</br>";
                txt += "Outer width of div (margin included): " + $("#div1").outerWidth(true) + "</br>";
                txt += "Outer height of div (margin included): " + $("#div1").outerHeight(true);
                $("#div1").html(txt);
            });
        });
    </script>
</body>
</html>
