<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Add Elements</title>
</head>
<body>
    <p>This is a paragraph.</p>
    <p>This is another paragraph.</p>

    <ol>
    <li>List item 1</li>
    <li>List item 2</li>
    <li>List item 3</li>
    </ol>

    <button id="btn1">Append text</button>
    <button id="btn2">Append list items</button>

    <button id="btn3">Prepend text</button>
    <button id="btn4">Prepend list item</button>

    <br><hr><br>

    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/61/HTML5_logo_and_wordmark.svg/1200px-HTML5_logo_and_wordmark.svg.png" alt="jQuery" width="100" height="140"><br><br>

    <button id="btn5">Insert before</button>
    <button id="btn6">Insert after</button>


    <script>
        $(document).ready(function(){

            // Append Text
            $("#btn1").click(function(){
                $("p").append(" <b>Appended text</b>.");
            });

            // Append Item
            $("#btn2").click(function(){
                $("ol").append("<li>Appended item</li>");
            });

            // Prepend Text
            $("#btn3").click(function(){
                $("p").prepend("<b>Prepended text</b>. ");
            });

            // Prepend Item
            $("#btn4").click(function(){
                $("ol").prepend("<li>Prepended item</li>");
            });

            // Before
            $("#btn5").click(function(){
                $("img").before("<b>Before</b>");
            });
        
            // After
            $("#btn6").click(function(){
                $("img").after("<i>After</i>");
            });
        });
    </script>
</body>
</html>
