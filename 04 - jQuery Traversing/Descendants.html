<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>jQuery Descendants</title>
    <style>
        .descendants * { 
          display: block;
          border: 2px solid lightgrey;
          color: lightgrey;
          padding: 5px;
          margin: 15px;
        }
    </style>
</head>
<body>

    <div id="1" class="descendants" style="width:500px;">div (current element) 
        <p>p (child)
          <span>span (grandchild)</span>   
        </p>
    </div>

    <div id="2" class="descendants" style="width:500px;">
        <p>p (child)
          <span>span (grandchild)</span>
        </p> 
    </div>

    <script>
        $(document).ready(function(){

            // Children Method
            $("#1").children().css({"color": "red", "border": "2px solid red"});
        
            // Find Method
            $("#2").find("span").css({"color": "red", "border": "2px solid"});
        });
    </script>
</body>
</html>
